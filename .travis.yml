sudo: required

language: ruby

services:
  - docker

before_install:
  - docker build -t jonocodes/pwder:$TRAVIS_BRANCH .
  - docker images

script:
  - docker run --rm pwder bundle exec rspec

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ] || [ "$TRAVIS_BRANCH" == "develop" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push jonocodes/pwder:$TRAVIS_BRANCH;
    fi
